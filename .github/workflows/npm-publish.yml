name: Build Lambda ZIP

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean install prod deps
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      # If you bundle to dist/, do it here.
      # - name: Bundle
      #   run: npx esbuild src/handler.ts --bundle --platform=node --target=node20 --outfile=dist/handler.js --external:aws-sdk

      - name: Stage Lambda payload (ZIP root)
        run: |
          rm -rf bundle
          mkdir bundle
          cp package.json bundle/ || true
          cp index.js bundle/ 2>/dev/null || true
          cp -R dist bundle/dist 2>/dev/null || true
          cp -R node_modules bundle/node_modules
          ls -la bundle

      - name: Create ZIP (zip the CONTENTS, not the folder name)
        run: |
          cd bundle
          zip -r ../function.zip . -x "*.test.*" "node_modules/.bin/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zip
          path: function.zip
          if-no-files-found: error
