name: Build Lambda ZIP

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean install prod deps
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      # If you bundle (TS/ESM), do it here. Otherwise skip.

      - name: Stage Lambda payload (ZIP root)
        run: |
          rm -rf bundle
          mkdir bundle
          cp package.json bundle/ || true
          cp index.js bundle/ 2>/dev/null || true
          cp -R dist bundle/dist 2>/dev/null || true
          cp -R node_modules bundle/node_modules
          ls -la bundle

      - name: Create ZIP
        run: |
          cd bundle
          zip -r ../function.zip . -x "*.test.*" "node_modules/.bin/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zip
          path: function.zip
          if-no-files-found: error
